<h1 id="glog"><a aria-hidden="true" class="anchor-heading" href="#glog"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Glog</h1>
<h2 id="logging"><a aria-hidden="true" class="anchor-heading" href="#logging"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Logging</h2>
<p><code>GLOG_alsologtostderr=1</code> shows all <code>LOG(severity_level)</code> logs, where <code>severity_level = {INFO, WARNING, ERROR, FATAL}</code>. Note <code>FATAL</code> will terminate the program</p>
<h2 id="verbose-logging"><a aria-hidden="true" class="anchor-heading" href="#verbose-logging"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Verbose logging</h2>
<p><code>GLOG_v=level</code> shows all <code>VLOG(level)</code> logs less or equal to specified level</p>
