<h1 id="wireguard"><a aria-hidden="true" class="anchor-heading" href="#wireguard"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Wireguard</h1>
<h2 id="setup"><a aria-hidden="true" class="anchor-heading" href="#setup"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Setup</h2>
<p>Install <code>wireguard-tools</code> then put configuration files, e.g. <code>myconfig.conf</code>, to <code>/etc/wireguard/</code></p>
<h2 id="start-config"><a aria-hidden="true" class="anchor-heading" href="#start-config"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Start config</h2>
<pre><code>wg-quick up myconfig
</code></pre>
<h2 id="stop-config"><a aria-hidden="true" class="anchor-heading" href="#stop-config"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Stop config</h2>
<pre><code>wg-quick down myconfig
</code></pre>
